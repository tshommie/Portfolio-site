<section class="skills-section">
  <h1>My Skills</h1>
  <div *ngIf="skills$ | async as skills">
    <div *ngFor="let skill of skills" class="skill-card">
      <h3>{{ skill.name }}</h3>
      <div class="progress-bar">
        <div class="progress" [style.width.%]="skill.level"></div>
      </div>
    </div>
  </div>
</section>
